<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="icon" type="image/png" sizes="32x32" href="./Imagess/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.css">

    <title>Frontend Mentor | Profile card component</title>



</head>

<body>

    <section class="main">
        <div class="container">
            <div class="card"></div>
            <div class="card-header"></div>
            <div class="profile-img"><img src="images/image-victor.jpg" alt="Profile picture"></div>
            <div class="card-body">
                <h2 class="name">Victor Crest <span class="age">26 </span></h2>
                <h3 class="city">London</h3>
            </div>
            <div class="card-footer">
                <h4>80K <span class="activ">Followers</span></h4>
                <h4>803K <span class="activ">Likes</span></h4>
                <h4>1.4K <span class="activ">Photos</span></h4>
            </div>
        </div>
    </section>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Igor Mijajlovic</a>.
        </div>
    </footer>

</body>

</html>
